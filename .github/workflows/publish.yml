name: Publish to PyPI

# Release process:
# 1. Create a git tag with prefix "cli-v", e.g.: git tag cli-v0.1.0
# 2. Push the tag: git push origin cli-v0.1.0
# 3. Create a GitHub release from that tag
# 4. This workflow triggers and publishes to PyPI as "speculate-cli"

on:
  release:
    types: [published]
  workflow_dispatch: # Enable manual trigger.

# The Python CLI is in cli/ subdirectory
defaults:
  run:
    working-directory: cli

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Mandatory for OIDC.
      contents: read
    steps:
      - name: Checkout (official GitHub action)
        uses: actions/checkout@v4
        with:
          # Important for versioning plugins:
          fetch-depth: 0

      - name: Install uv (official Astral action)
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.9.5"
          enable-cache: true
          python-version: "3.12"

      - name: Set up Python (using uv)
        run: uv python install

      - name: Install all dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest

      - name: Build package
        run: uv build

      - name: Show built package version
        run: ls -la dist/ && unzip -l dist/*.whl | head -20

      - name: Publish to PyPI
        run: uv publish --trusted-publishing always
        # Although uv is newer and faster, the "official" publishing option is the one from PyPA,
        # which uses twine. If desired, replace `uv publish` with:
        # uses: pypa/gh-action-pypi-publish@release/v1
